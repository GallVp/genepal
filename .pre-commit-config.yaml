repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.2.5
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: "2.7.3"
    hooks:
      - id: editorconfig-checker
        alias: ec
  - repo: local
    hooks:
      - id: version_checks
        name: Version checks
        language: system
        entry: >
          ./version_check.sh
        always_run: true
        fail_fast: true
        pass_filenames: false
